<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Time Splits Calculator</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FJFX50Q1Z7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-FJFX50Q1Z7');
    </script>
    <link rel="stylesheet" href="shared-styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <h1>Time Calculator</h1>
        <div id="splits"></div>
        <button onclick="addSplit()">Add Split</button>
        <div class="total">
            <div class="total-label">Total Time</div>
            <div class="total-time" id="total">00:00:00</div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <nav class="mobile-menu">
        <div class="menu-container">
            <button class="menu-button active">
                <i data-lucide="timer"></i>
                <span class="menu-label">Splits</span>
            </button>
            <button onclick="window.location.href='duration.html'" class="menu-button">
                <i data-lucide="clock"></i>
                <span class="menu-label">Duration</span>
            </button>
            <button onclick="window.location.href='weights.html'" class="menu-button">
                <i data-lucide="scale"></i>
                <span class="menu-label">Weight</span>
            </button>
        </div>
    </nav>

    <script src="calculator.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
